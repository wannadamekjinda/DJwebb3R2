<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base.html</title>
    <link type="text/css" rel="stylesheet " href="{% static 'styleSheet/bt523/css/bootstrap.css' %}">
    <script src="{% static 'styleSheet/bt523/js/bootstrap.bundle.js'%}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary" >
            <div class="col-lg-12">
                {% include 'header.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 bg-info" >
                <br>
                {% include 'menu.html' %}
            </div>
            <div class="col-lg-9 bg-light" >
                {% for message in messages %}
                    <div class="alert - {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="btn-close" >
                {% endfor %}
               {%  block content %}

                {% endblock %}
            </div>
        </div>

    </div>



</body>
</html>
